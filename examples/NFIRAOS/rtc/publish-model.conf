subsystem = NFIRAOS
component = rtc

publish {

  description = """
       |During LGS, NGS or seeing limited operations,
       |the NFIRAOS RTC offloads the persistent low spatial frequency components
       |of the DM and TTS commands to the telescope systems.
       |These offloads are referred as the offload telescope modes.
        """

  telemetry = [
    {
      name = "tel.tilt" 
      description = """      
       |Tilt modes computed bythe NFIRAOS RTS to be offloaded to the telescope system.
       |The NFIRAOS RTC computes the tip tilt modes (defined in the Noll Zernikes basis)
       |based on the TTS. The tilt modes are then rotated and offloaded to the telescope mount
       |control system by the TCS.
       |
       |The tip/tilt modes are provided in the ECRS coordinate system.
       |
       |Rate is between 1 and 20 Hz based on tel.rate.
            """
      archive = true
      attributes = [
        {
          name = mode
          description = "The tilt modes as an 2 length array of floats"
          type = array
          minItems = 2
          maxItems = 2
          units = arcsec on the sky
          // minimum = TBD
          // maximum = TBD
          items = {
            type = number
          }
        }
      ]
    }
    {
      name = "tel.focus"
      description = """
       |The NFIRAOS RTC computes the focus mode (defined in the Noll Zernikes basis)
       |based on the DM0 commands.
       |
       |The focus mode is then offloaded to the telescope M2 control system by the TCS.
       |
       |Rate is between 1 and 20 Hz based on tel.rate.
            """
      minRate = 1
      archive = true
      attributes = [
        {
          name = mode
          description = "Focus mode computed by the NFIRAOS RTC to be offloaded to the telescope system. The focus mode is provided in the ICRS 174.5 coordinate system."
          type = number
          // minimum = TBD
          // maximum = TBD
          units = "RMS Î¼s on the sky"
        }
      ]
    }
    {
      name = "tel.coma"
      description = """
       |The NFIRAOS RTC computes the coma modes (defined in the Noll Zernikes basis)
       |based on the DM0 commands. Note the rate is between 1 and 20 Hz.
       |
       |The coma modes are then rotated and offloaded to the telescope M2 control system by the TCS.
       |
       |Rate is between 1 and 20 Hz based on tel.rate.
       |"""
      archive = true
      attributes = [
        {
          name = mode
          description = "Coma modes computed by the NFIRAOS RTC to be offloaded to the telescope system in ICRS 174.5 coordinate system."
          type = array
          minItems = 2
          maxItems = 2
          units = arcsec on the sky
          // minimum = TBD
          // maximum = TBD
          items = {
            type = number
          }
        }
      ]
    }
    {
      name = tel.m1
      description = """
       |The NFIRAOS RTC computes the M1 modes (defined in the Noll Zernikes basis,
       |but excluding piston, tip, tilt, focus and coma modes) based on the DM0 commands.
       |The M1 modes are then rotated and offloaded to the telescope M1 control system by the TCS.
       |In LGS and NGS modes up to approximately 100 M1 modes
       |are offloaded. In seeing limited mode, only up to the 5th order radial modes are offloaded, zero-padded
       |up to the full vector length.
       |
       |Rate is between 1 and 20 Hz based on tel.rate.
       |"""
      archive = true
      attributes = [
        {
          name = modes
          description = "M1 modes computed by the NFIRAOS RTC to be offloaded to the telescope system. The M1 modes are provided in the ITCS 174.5 coordinate system."
          minItems = 100
          type = array
          units = RMS nanometer of wavefront
          items = {
            type = number
          }
        }
      ]
    }
    {
      name = tel.magnification
      description = """
       |In LGS WFS mode in which all 3 OIWFS or ODGWs are used, the NFIRAOS RTC computes the magnification
       |plate scale mode (created by a combination of telescope M1 curvature and telescope M2 focus)
       |based on the DM0 and DM12 commands.
       |The magnification error is then offloaded to the telescope M1 and M2 control system by the TCS.
       |Positive values mean that the image is too large. In NGS of Seeing Limited mode, the offload magnification error will be zero.
       |
       |Rate is between 1 and 20 Hz based on tel.rate.
       |"""
      minRate = 1
      archive = true
      attributes = [
        {
          name = plateScale
          description = "Magnification plate scale error computed by the NFIRAOS RTC to be offloaded to the telescope system. The magnification plate scale error is relative to the telescope prescription (TBC)."
          type = number
          units = "Fractional error of image scale relative to the designed telescope prescription."
        }
      ]
    }
    {
      name = tel.rate
      description = """
       |All parameters with the tmt.ao.nfiraos.tel prefix will be updated at the rate specified by tel.rate, excluding the rate parameter itself.
       |The rate parameter, tel.rate, will be updated whenever the rate changes, prior any offloading parameter update based on the new rate
       |and after all offloading parameter updates based on the old rate. Different modes (LGS & NGS AO and seeing limited) will have different rates.
       |"""
      archive = true
      attributes = [
        {
          name = rate
          description = "The rate at which all telescope offloading parameters will be updated including: tel.tilt, tel.focus, tel.coma, tel.m1, tel.magnification."
          type = number
          units = Hz
        }
      ]
    }
    {
      name = ho.scallop.m1
      description = """
       |The edge sensors of the primary mirror (M1) control system may drift due to temperature or humidity variations during observations.
       |This drift will cause the curvature of M1 to change. The resulting global focus error will be compensated by adjusting the position of M2,
       |and spherical aberration will be corrected by the NFIRAOS deformable mirrors. However, there will still be high spatial frequency residuals
       |called the scalloping mode. Only a modest fraction of this error can be corrected by an order 60x60 AO system like NFIRAOS, but the error
       |can be accurately identified from the pseudo open loop WFS measurement and then off- loaded back to the M1 control.
       |
       |Rate is 0.2, but schema currently only allows integer.
       |"""
      archive = true
      //rate = 0.2
      attributes = [
        {
          name = mode
          description = "M1 scalloping mode computed by the NFIRAOS RTC to be offloaded to the telescope system. The M1 scalloping mode is provided in ICRS 174.5 coordinate system."
          type = number
          units = "RMS nanometer of wavefront"
        }
      ]
    }
    {
      name = pwfs.pupilShift.offset
      description = """
       |In NGS mode, telescope and NFIRAOS misalignments will shift the pupil position on DM0, and will be detected by the illumination on
       |the PWFS. The estimated pupil shift added to the ADC shift estimated by the NFIRAOS CC is sent from the NFIRAOS RTC to the TCS so
       |that the TCS can adjust the positioning of M2 and M3 accordingly.
       |
       |Minimum and maximum values are TBC
       |"""
      archive = true
      minRate = 1
      attributes = [
        {
          name = shift
          description = "Shift of the TMT pupil due to misalignments."
          type = array
          minimum = 0           
          maximum = 50
          units = "Fraction of pupil diameter is XY plane of ICRS 174.5."
          items = {
            type = number
            minimum = 0
            maximum = 50
          }
        }
      ]
    }
  ]

}

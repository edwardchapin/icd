publish {

  telemetry = [
    {
      name = "logging"
      archive = false
      attributes = [
        {
          name = logToFile
          description = "sensor values logged to file enabled"
          type = boolean
        }
        {
          name = filename
          description = "path and file name of the engineering log file"
          type = string
        }
      ]
    }

    {
      name = "sensors"
      archive = true
      attributes = [
        {
          name = temp_ngsWfs
          description = "NGS WFS temperature"
          type = number
          units = degC
        }
        {
          name = temp_lgsWfs
          description = "LGS WFS temperature"
          type = number
          units = degC
        }
        {
          name = temp_morTwfs
          description = "MOR TWFS temperature"
          type = number
          units = degC
        }
        {
          name = temp_nacq
          description = "NACQ camera temperature"
          type = number
          units = degC
        }
        {
          name = temp_nhrwfs
          description = "NHRWFS temperature"
          type = number
          units = degC
        }
        {
          name = temp_dm0
          description = "DM0 temperature"
          type = number
          units = degC
        }
        {
          name = temp_dm11
          description = "DM11 temperature"
          type = number
          units = degC
        }
        {
          name = temp_ndme
          description = "NDME crate temperatures"
          type = array
          minItems = 7
          items = {
            type = number
            units = degC
          }
        }
        {
          name = temp_ntts
          description = "NTTS temperature"
          type = number
          units = degC
        }
        {
          name = temp_nttsElec
          description = "NTTS electronics temperature"
          type = number
          units = degC
        }
        {
          name = temp_actuator
          description = "motor & piezo actuator temperatures"
          type = array
          minItems = 30
          items = {
            type = number
            units = degC
          }
        }

        // TODO: add other sensor items: humidity, pressure, oxygen, ...

      ]
    }
  ]
}

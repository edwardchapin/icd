id: "http://csw.tmt.org/subscribe-schema#"
"$schema": "http://json-schema.org/draft-04/schema#"

description = "Defines telemetry, events, and alarms subscribed to by a component"
type = object
additionalProperties: false

properties {
  _id {
    description = "Optional unique id (automatically generated)"
    type = string
  }
  _version {
    description = "Optional version (automatically generated)"
    type = integer
  }
  subscribe {
    type = object
    properties {

      description {
        description = "Optional overview of subscriptions"
        type = string
      }

      telemetry {
        description = "An array of status/telemetry items that are subscribed to by the component"
        type = array
        items { "$ref" = "config:/subscribe-info-schema.conf" }
        minItems = 1
        uniqueItems = true
      }

      events {
        type = array
        description = "An array of events that are subscribed to by the component"
        items { "$ref" = "config:/subscribe-info-schema.conf" }
        minItems = 1
        uniqueItems = true
      }

      eventStreams {
        description = "An array of event stream items that are subscribed to by the component"
        type = array
        items { "$ref" = "config:/subscribe-info-schema.conf" }
        minItems = 1
        uniqueItems = true
      }

      alarms {
        description = "An array of alarm items that are subscribed to by the component"
        type = array
        items { "$ref" = "config:/subscribe-info-schema.conf" }
        minItems = 1
        uniqueItems = true
      }

      health {
        description = "An array of health items that are subscribed to by the component"
        type = array
        items { "$ref" = "config:/subscribe-info-schema.conf" }
        minItems = 1
        uniqueItems = true
      }
    }
  }
}

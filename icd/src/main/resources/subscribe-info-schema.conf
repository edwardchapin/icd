id: "http://csw.tmt.org/subscribe-info-schema#"
"$schema": "http://json-schema.org/draft-04/schema#"

type = object
required = [subsystem, name]
additionalProperties: false
properties {
  subsystem = {
    description = "The subsystem that is publishing the telemetry/status item"
    include classpath("subsystem.conf")
  }
  name = {
    description = "Name of the telemetry item within the subsystem"
    type = string
  }
  usage {
    type = string
    description = "Describes how the subscribed item is used"
  }
  requiredRate = {
    description = "Rate the subscriber needs to properly process the telemetry item (in Hz)"
    type = integer
    default = 0
  }
  maxRate = {
    description = "Maximum rate with which the subscriber can process the telemetry item (in Hz)"
    type = integer
    // default = 1  default should be requiredRate
  }
}

description = "Defines the telemetry/status, events, and alarms that are published by the component"
type = object
required = [telemetry]


properties {
  telemetry {
    type = array
    items { "$ref" = "#/definitions/publish/definitions/telemetry" }
    minItems = 1
    uniqueItems = true
  }
}

definitions {
  telemetry = {
    include classpath("telemetry-schema.conf")
  }
}
